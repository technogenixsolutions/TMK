<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      .hidden-menu {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .shown-menu {
        transform: translateX(0);
        transition: transform 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Top bar -->
    <header class="bg-green-700 p-2 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a
          href="mailto:info@tmkhb.com"
          class="text-white flex items-center space-x-2">
          <span>INQUIRY</span>
        </a>
        <i class="fa fa-phone"></i>
        <a
          href="tel:+86 18014230998"
          class="text-white flex items-center space-x-2">
          <span>+86 18014230998</span>
        </a>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Social media icons -->
        <a href="" target="_blank" class="text-white"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="" target="_blank" class="text-white"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="" target="_blank" class="text-white"
          ><i class="fab fa-tiktok"></i
        ></a>
        <a href="" target="_blank" class="text-white"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="" target="_blank" class="text-white"
          ><i class="fab fa-pinterest"></i
        ></a>
        <a href="" target="_blank" class="text-white"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="" target="_blank" class="text-white"
          ><i class="fab fa-youtube"></i
        ></a>
        <!-- Flags -->
        <img src="path/to/flag1.png" alt="Flag 1" class="w-4 h-4" />
        <img src="path/to/flag2.png" alt="Flag 2" class="w-4 h-4" />
        <!-- Add more flags as needed -->
      </div>
    </header>

    <!-- Main navbar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto flex justify-between items-center p-4">
        <div class="text-red-600 text-2xl font-bold">
          <a href="#">TMK</a>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="#" class="text-gray-700 hover:text-red-600">HOME</a>
          <div class="relative group">
            <a
              href="#"
              class="text-gray-700 hover:text-red-600 flex items-center">
              PRODUCTS <i class="fa-solid fa-arrow-down"></i>
            </a>
            <div
              class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 shadow-lg opacity-0 group-hover:opacity-100 transition-opacity">
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Household Composter</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Commercial Composter</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Environmental Equipment</a
              >
            </div>
          </div>
          <a href="#" class="text-gray-700 hover:text-red-600"
            >FOOD COMPOSTER</a
          >
          <a href="#" class="text-gray-700 hover:text-red-600">FAQ</a>
          <a href="#" class="text-gray-700 hover:text-red-600">ABOUT US</a>
          <a href="#" class="text-gray-700 hover:text-red-600">NEWS</a>
          <a href="#" class="text-gray-700 hover:text-red-600">CONTACT US</a>
        </div>
        <div class="md:hidden flex items-center space-x-2">
          <button
            id="mobile-menu-button"
            class="text-gray-700 focus:outline-none">
            <i class="fas fa-bars"></i>
          </button>
          <button
            id="mobile-search-button"
            class="text-gray-700 focus:outline-none">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Mobile menu -->
      <div id="mobile-menu" class="fixed inset-0 bg-white z-50 p-4 hidden-menu">
        <div class="flex justify-between items-center mb-4">
          <input
            type="text"
            placeholder="Search..."
            class="border rounded p-2 w-full mr-2" />
          <button class="bg-green-700 text-white p-2 rounded">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >HOME</a
        >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >PRODUCTS</a
        >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >FOOD COMPOSTER</a
        >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >FAQ</a
        >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >ABOUT US</a
        >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >NEWS</a
        >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >CONTACT US</a
        >
        <div class="flex justify-around mt-4">
          <!-- Social media icons -->
          <a href="#" class="text-gray-700"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-gray-700"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-gray-700"><i class="fab fa-tiktok"></i></a>
          <a href="#" class="text-gray-700"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-gray-700"><i class="fab fa-pinterest"></i></a>
          <a href="#" class="text-gray-700"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="text-gray-700"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </nav>

    <script>
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden-menu");
        mobileMenu.classList.toggle("shown-menu");
      });
    </script>
  </body>
</html>
